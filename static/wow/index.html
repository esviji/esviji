<meta charset="utf-8" />
<title>THIS is Responsive web game interface design!</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
html { box-sizing: border-box; }
*, *:before, *:after { box-sizing: inherit; }

body {
  background-color: #555;
  color:  #fff;
}

.container {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;

  display: flex;
  align-items: center;
  justify-content: center;
}

iframe {
  border: 2px solid #333;
  margin: auto auto;
  width: 50vmin;
  height: 50vmin;
  transition: all 1s ease-in-out;
}
</style>

<div class="container">
    <iframe id="esviji" src="../index.html"></iframe>
</div>
